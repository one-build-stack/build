name: Build

on:
  workflow_dispatch:
    inputs:
      runs_on:
        required: false
        default: 'ubuntu-latest'
      repo_owner:
        required: true
      repo_name:
        required: true
      branch:
        required: true
        default: 'main'
      commands:
        required: true
        default: 'bun run build'
      output_paths:
        required: true
        default: 'dist'
      env_vars:
        required: false
      callback_url:
        required: false
        default: ''

permissions:
  contents: read
  actions: read

env:
  GITLAB_URL: ${{ secrets.GITLAB_URL }}
  GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
  GITLAB_PASSWORD: ${{ secrets.GITLAB_PASSWORD }}
  WORKER_API_URL: ${{ secrets.WORKER_API_URL }}

jobs:
  build:
    runs-on: ${{ inputs.runs_on || 'ubuntu-latest' }}

    steps:
    - name: 检出工作流仓库
      uses: actions/checkout@v4

    - name: 记录开始时间
      run: |
        echo "RUN_STARTED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

    - name: 安装 Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: 安装 Rust
      uses: dtolnay/rust-toolchain@stable

    - name: 初始化工作环境
      run: |
        set -euo pipefail
        if [[ "$OSTYPE" == "linux-gnu"* ]]; then
          sudo apt-get -qq update 2>/dev/null || true
          sudo apt-get -qq install -y jq zip >/dev/null 2>&1 || true
        elif [[ "$OSTYPE" == "darwin"* ]]; then
          command -v jq &>/dev/null || brew install jq >/dev/null 2>&1 || true
          command -v zip &>/dev/null || brew install zip >/dev/null 2>&1 || true
        elif [[ "$OSTYPE" == "msys" || "$OSTYPE" == "cygwin" || "$OSTYPE" == "win32" ]]; then
          command -v jq &>/dev/null || choco install jq -y >/dev/null 2>&1 || true
        fi
        bun add crypto-js child_process

    - name: 回调（开始 running）
      if: ${{ inputs.callback_url != '' }}
      env:
        CALLBACK_URL: ${{ inputs.callback_url }}
      run: |
        URL=$(printf '%s' "${CALLBACK_URL}" | tr -d '\r')
        echo "::add-mask::${URL}"
        curl -sS -w "%{http_code}" \
          -H "Content-Type: application/json" \
          -X POST "${URL}" \
          --data '{"status":"running"}' >/dev/null || true

    - name: 克隆目标项目
      shell: bash
      env:
        REPO_OWNER: ${{ inputs.repo_owner }}
        REPO_NAME: ${{ inputs.repo_name }}
        BRANCH: ${{ inputs.branch }}
      run: |
        set -euo pipefail
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        GITLAB_BASE="${GITLAB_URL:-https://gitlab.com}"
        GITLAB_USER="${GITLAB_USERNAME:-oauth2}"
        GITLAB_PASS="${GITLAB_PASSWORD:-}"
        GITLAB_HOST="${GITLAB_BASE#https://}"
        REPO_URL="https://${GITLAB_USER}:${GITLAB_PASS}@${GITLAB_HOST}/${REPO_OWNER}/${REPO_NAME}.git"
        git clone -q --branch "${BRANCH}" "${REPO_URL}" target-project

    - name: 安装依赖
      working-directory: target-project
      run: bun install

    - name: 执行命令
      working-directory: target-project
      shell: bash
      run: |
        set -euo pipefail
        CMDS=$(printf '%s' "${{ inputs.commands }}" | tr -d '\r')
        IFS=';' read -ra ARR <<< "$CMDS"
        for cmd in "${ARR[@]}"; do
          cmd="$(echo "$cmd" | xargs)"; [ -z "$cmd" ] && continue
          bun "$GITHUB_WORKSPACE/.github/workflows/run_interactive_command.ts" "$cmd"
        done

    - name: 汇总输出
      working-directory: target-project
      shell: bash
      run: |
        set -euo pipefail
        TS=$(date +"%Y%m%d-%H%M%S")
        ZIP_NAME="build-$TS"
        ZIP_FILE="$ZIP_NAME.zip"
        RAW=$(printf '%s' "${{ inputs.output_paths }}" | tr -d '\r')
        IFS=';' read -ra PATHS <<< "$RAW"
        for p in "${PATHS[@]}"; do
          if [ -d "$p" ]; then
            (cd "$(dirname "$p")" && zip -r "$OLDPWD/$ZIP_FILE" "$(basename "$p")" >/dev/null)
          elif [ -f "$p" ]; then
            zip -j "$ZIP_FILE" "$p" >/dev/null 2>/dev/null || zip "$ZIP_FILE" "$p" >/dev/null
          fi
        done

    - name: 获取上传 R2 的 Signed URL
      id: get_upload_url
      run: |
        FILE_NAME="${{ env.ARTIFACT_NAME }}.zip"
        CALLBACK_URL="${{ secrets.WORKER_API_URL }}/upload" # 通过 Secrets 引用 Worker API 地址
        UPLOAD_URL=$(curl -s -X POST "${CALLBACK_URL}" \
          -H "Content-Type: application/json" \
          --data '{"filename": "'$FILE_NAME'", "action": "upload"}' | jq -r .uploadUrl)
        echo "UPLOAD_URL=$UPLOAD_URL" >> $GITHUB_ENV

    - name: 上传文件到 R2
      run: |
        ARTIFACT_PATH="${{ env.ARTIFACT_PATH }}"
        echo "Uploading $ARTIFACT_PATH to R2..."
        curl -X PUT -T "$ARTIFACT_PATH" "$UPLOAD_URL"

    - name: 获取下载 R2 的 Signed URL
      id: get_download_url
      run: |
        FILE_KEY="${{ env.ARTIFACT_NAME }}.zip"
        DOWNLOAD_URL=$(curl -s -X GET "${{ secrets.WORKER_API_URL }}/download?key=$FILE_KEY" | jq -r .downloadUrl)
        echo "DOWNLOAD_URL=$DOWNLOAD_URL" >> $GITHUB_ENV

    - name: 回调（结束）
      if: ${{ always() && inputs.callback_url != '' }}
      shell: bash
      env:
        OWNER: ${{ github.repository_owner }}
        REPO: ${{ github.event.repository.name }}
        RUN_ID: ${{ github.run_id }}
        CALLBACK_URL: ${{ inputs.callback_url }}
      run: |
        set -euo pipefail
        case "${{ job.status }}" in
          success) STATUS="success" ;;
          failure) STATUS="failed" ;;
          cancelled) STATUS="cancelled" ;;
          *) STATUS="failed" ;;
        esac
        RUN_URL="https://github.com/${OWNER}/${REPO}/actions/runs/${RUN_ID}"
        DOWNLOAD_URL="${{ env.DOWNLOAD_URL }}"
        payload=$(jq -n \
          --arg status "$STATUS" \
          --arg run_url "$RUN_URL" \
          --arg download_url "$DOWNLOAD_URL" \
          '{status: $status, github_run_url: $run_url, download_url: $download_url}')
        curl -sS -w "%{http_code}" \
          -H "Content-Type: application/json" \
          -X POST "${CALLBACK_URL}" \
          --data "$payload" >/dev/null || true
