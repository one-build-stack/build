name: Build

on:
  workflow_dispatch:
    inputs:
      runs_on:
        default: ubuntu-latest
      repo_owner:
        required: true
      repo_name:
        required: true
      branch:
        default: main
      commands:
        default: bun run build
      output_paths:
        default: dist
      callback_url:
        default: ""

permissions:
  contents: read
  actions: read

env:
  GITLAB_URL: ${{ secrets.GITLAB_URL }}
  GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
  GITLAB_PASSWORD: ${{ secrets.GITLAB_PASSWORD }}
  WORKER_API_URL: ${{ secrets.WORKER_API_URL }}

jobs:
  build:
    runs-on: ${{ inputs.runs_on }}

    steps:
    # ========================
    # Checkout
    # ========================
    - uses: actions/checkout@v4

    - name: 记录开始时间
      run: echo "RUN_STARTED_AT=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_ENV"

    # ========================
    # Toolchains
    # ========================
    - uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - uses: dtolnay/rust-toolchain@stable

    - name: 初始化环境
      shell: bash
      run: |
        set -euo pipefail
        sudo apt-get -qq update || true
        sudo apt-get -qq install -y jq zip || true
        bun add crypto-js child_process

    # ========================
    # Callback: running
    # ========================
    - name: 回调（running）
      if: ${{ inputs.callback_url != '' }}
      env:
        CALLBACK_URL: ${{ inputs.callback_url }}
      run: |
        curl -sS -H "Content-Type: application/json" \
          -X POST "$CALLBACK_URL" \
          --data '{"status":"running"}' >/dev/null || true

    # ========================
    # Clone target repo
    # ========================
    - name: 克隆目标项目
      shell: bash
      env:
        OWNER: ${{ inputs.repo_owner }}
        NAME: ${{ inputs.repo_name }}
        BRANCH: ${{ inputs.branch }}
      run: |
        set -euo pipefail
        BASE="${GITLAB_URL:-https://gitlab.com}"
        HOST="${BASE#https://}"
        git clone -q --branch "$BRANCH" \
          "https://${GITLAB_USERNAME}:${GITLAB_PASSWORD}@${HOST}/${OWNER}/${NAME}.git" \
          target-project

    # ========================
    # Build
    # ========================
    - name: 安装依赖
      working-directory: target-project
      run: bun install

    - name: 执行构建命令
      working-directory: target-project
      shell: bash
      run: |
        set -euo pipefail
        CMDS=$(printf '%s' "${{ inputs.commands }}" | tr -d '\r')
        IFS=';' read -ra LIST <<< "$CMDS"
        for cmd in "${LIST[@]}"; do
          cmd="$(echo "$cmd" | xargs)"
          [ -z "$cmd" ] && continue
          bun "$GITHUB_WORKSPACE/.github/workflows/run_interactive_command.ts" "$cmd"
        done

    # ========================
    # Zip outputs
    # ========================
    - name: 打包产物
      working-directory: target-project
      shell: bash
      run: |
        set -euo pipefail
        TS=$(date +"%Y%m%d-%H%M%S")
        ZIP_FILE="build-${TS}.zip"

        RAW=$(printf '%s' "${{ inputs.output_paths }}" | tr -d '\r')
        IFS=';' read -ra PATHS <<< "$RAW"

        for p in "${PATHS[@]}"; do
          if [ -d "$p" ]; then
            (cd "$(dirname "$p")" && zip -r "$OLDPWD/$ZIP_FILE" "$(basename "$p")" >/dev/null)
          elif [ -f "$p" ]; then
            zip -j "$ZIP_FILE" "$p" >/dev/null
          fi
        done

        echo "ZIP_FILE=$ZIP_FILE" >> "$GITHUB_ENV"

    # ========================
    # Upload via Worker
    # ========================
    - name: 上传到 R2（Worker 代理）
      working-directory: target-project
      shell: bash
      run: |
        set -euo pipefail

        RESPONSE=$(curl -sS -X POST "${WORKER_API_URL}/upload" \
          -F "file=@${ZIP_FILE}")

        KEY=$(echo "$RESPONSE" | jq -r '.key')
        [ -z "$KEY" ] || [ "$KEY" = "null" ] && exit 1

        echo "ARTIFACT_KEY=$KEY" >> "$GITHUB_ENV"

    # ========================
    # Callback: finished
    # ========================
    - name: 回调（finished）
      if: ${{ always() && inputs.callback_url != '' }}
      shell: bash
      env:
        CALLBACK_URL: ${{ inputs.callback_url }}
        OWNER: ${{ github.repository_owner }}
        REPO: ${{ github.event.repository.name }}
        RUN_ID: ${{ github.run_id }}
      run: |
        set -euo pipefail

        case "${{ job.status }}" in
          success) STATUS="success" ;;
          failure) STATUS="failed" ;;
          cancelled) STATUS="cancelled" ;;
        esac

        RUN_URL="https://github.com/${OWNER}/${REPO}/actions/runs/${RUN_ID}"

        DOWNLOAD_URL=""
        ARCHIVE_URL=""
        ARTIFACT_SIZE=0

        if [ -n "${ARTIFACT_KEY:-}" ]; then
          DOWNLOAD_URL="${WORKER_API_URL}/download?key=${ARTIFACT_KEY}"
          ARCHIVE_URL="$DOWNLOAD_URL"
          ARTIFACT_SIZE=$(stat -c%s "target-project/${ZIP_FILE}" 2>/dev/null || stat -f%z "target-project/${ZIP_FILE}")
        fi

        artifacts=$(jq -n \
          --arg id "0" \
          --arg name "${ZIP_FILE:-}" \
          --arg size "$ARTIFACT_SIZE" \
          --arg arch "$ARCHIVE_URL" \
          --arg down "$DOWNLOAD_URL" \
          '[{
            id: ($id|tonumber),
            name: $name,
            size_in_bytes: ($size|tonumber),
            archive_url: $arch,
            download_url: $down
          }]')

        payload=$(jq -n \
          --arg status "$STATUS" \
          --arg run_url "$RUN_URL" \
          --argjson artifacts "$artifacts" \
          '{
            status: $status,
            github_run_url: $run_url,
            artifacts: $artifacts
          }')

        curl -sS -H "Content-Type: application/json" \
          -X POST "$CALLBACK_URL" \
          --data "$payload" >/dev/null || true
